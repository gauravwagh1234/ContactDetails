<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Social Media Contacts</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff4c68;
            box-shadow: 0px 4px 10px rgba(255, 76, 104, 0.5);
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .contact-title {
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            background: #ff4c68;
            color: #fff;
            transition: 0.3s ease-in-out;
        }

        .contact-title:hover {
            background: #e43f5a;
            transform: scale(1.05);
        }

        .social-link {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            cursor: pointer;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .social-link img {
            width: 28px;
            height: 28px;
            margin-right: 12px;
        }

        .social-link a {
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }

        /* Fullscreen Image Modal */
        .modal-fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* Contact Modal */
        .modal-content {
            background: #222;
            color: #fff;
            border-radius: 10px;
            text-align: left;
        }

        .modal-header {
            border-bottom: 1px solid #444;
        }

        .modal-body {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <div class="profile-section">
            <img src="profile_gaurav.png" alt="Profile Picture" class="profile-img" id="profileImage">
            <p class="profile-name">Gaurav Wagh</p>
        </div>

        <p class="contact-title" data-bs-toggle="modal" data-bs-target="#contactModal">ðŸ“© Contact Me</p>

        <div class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            <a href="https://www.instagram.com/gaurav_wagh_45_?igsh=NXNtdnNjcHhsdjBu" target="_blank">Instagram</a>
        </div>

        <div class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            <a href="https://www.facebook.com/share/1FGftkvN7Q/" target="_blank">Facebook</a>
        </div>
        <div class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="Snapchat">
            <a href="https://www.snapchat.com/add/gauravwagh9823?share_id=j2YHePa22Ak&locale=en-US" target="_blank">Snapchat</a>
        </div>
        <div class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            <a href="https://wa.me/qr/BHZXZIQPOSJEG1" target="_blank">WhatsApp</a>
        </div>
    </div>

    <!-- Fullscreen Image Modal -->
    <div class="modal-fullscreen" id="imageModal">
        <img id="fullImage">
    </div>

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ðŸ“ž Mobile:</strong> 9022828282</p>
                    <p><strong>ðŸ“§ Email:</strong> gau3@gmail.com</p>
                    <p><strong>ðŸ’¬ WhatsApp:</strong> 9989893839</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fullscreen image preview
        document.getElementById('profileImage').addEventListener('click', function () {
            document.getElementById('fullImage').src = this.src;
            document.getElementById('imageModal').style.display = 'flex';
        });

        // Close modal on click
        document.getElementById('imageModal').addEventListener('click', function () {
            this.style.display = 'none';
        });
    </script>

</body>
</html>
